<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />

    <title>Svelte app</title>

    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="stylesheet" href="/global.css" />

    <script defer src="/build/bundle.js"></script>
  </head>

  <body>
    <my-custom-element>

    <!-- We can listen to events with a little Javascript. -->
    <script>
      document.querySelector("my-custom-element").addEventListener("custom-click", function (e) {
        alert('Clicked!');
      });
    </script>
  </body>
</html>
